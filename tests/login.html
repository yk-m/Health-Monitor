<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="stylesheets/index.css">
	<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/index/init.js"></script>
</head>
<body>
	<section class="index">
		<h1>Health monitor</h1>
		<div class="forms">
			<section class="login">
				<p>Don't have an account? <a href="#" class="switch">Sign up</a></p>
				<form action="" method="post" accept-charset="utf-8">
					<input type="text" name="username" value="" placeholder="Username">
					<input type="text" name="password" value="" placeholder="Password">
					<input type="submit" name="" value="Let me in.">
				</form>
			</section>
			<section class="register">
				<p>Already have an account? <a href="#" class="switch">Login</a></p>
				<form action="" method="post" accept-charset="utf-8">
					<section class="horizontal-form name">
						<input type="text" name="first" value="" placeholder="First"><input type="text" name="last" value="" placeholder="Last">
					</section>
					<input type="text" name="username" value="" placeholder="Username">
					<input type="text" name="password" value="" placeholder="Password">
					<input type="submit" name="" value="Sign up.">
				</form>
			</section>
		</div>
	</section>
</body>
</html>
